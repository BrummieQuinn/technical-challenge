<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <meta
      name="author"
      content="Georgina Carrington" />
    <meta
      name="description"
      content="validation form" />
    <title>Validation Form</title>
    <link
      rel="stylesheet"
      href="challenge.css" />
  </head>
  <body>
    <main class="validation">
      <fieldset class="validation_form_container">
        <legend class="sr-only">Course Purchase Form</legend>
          <form class="validation_form">
            <label for="fullName" class="labels"> 
              Name: 
              <input 
              type="text" 
              id="fullName" 
              name="fullName" 
              placeholder="Enter Your Name"
              required
              aria-required="true"
              aria-describedby="fullNameInvalid">
            </label>
            
            <label for="emailAddress" class="labels">
              Email:
              <input 
              type="email" 
              id="emailAddress" 
              placeholder="Enter Your Email"
              required
              aria-required="true"
              aria-describedby="emailAddressInvalid">
            </label>
          
            <label for="creditCard" class="labels">
              Card:
              <input 
              type="text" 
              id="creditCard" 
              placeholder="Enter a proxy Credit Card Number." 
              required
              aria-required="true"
              aria-describedby="creditCardInvalid">
            </label>
          
            <button 
            type="submit" 
            class="submit"
            aria-labelledby="Submit the form">Submit</button>
          </form>
      </fieldse>

    </main>
    <script src="challenge.js"></script>
  </body>
</html>
